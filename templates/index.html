<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
  </head>
  <body>
    <h1>To do list page</h1>
    <h3>List:</h3>
    <ul id="items">
      {% for item in items %}
      <li>{{ item.id }} {{ item.item }}</li>
      {% endfor %}
    </ul>
    <h3>Add item</h3>
    <form action="/add_item" method="post">
      <label for="item">Item:</label>
      <input type="text" id="item" name="item" />
      <input type="submit" value="Add Item" />
    </form>
  </body>
</html>
